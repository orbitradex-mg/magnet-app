# Пример конфигурации Nginx для Magnet App
# Скопируйте этот файл в /etc/nginx/sites-available/magnet-app
# И замените ваш-домен.com на ваш реальный домен

# Backend API (можно использовать поддомен или путь /api)
server {
    listen 80;
    server_name api.ваш-домен.com;

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Frontend (основной домен)
server {
    listen 80;
    server_name ваш-домен.com www.ваш-домен.com;

    root /var/www/magnet-app/client/build;
    index index.html;

    # Логи
    access_log /var/log/nginx/magnet-app-access.log;
    error_log /var/log/nginx/magnet-app-error.log;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Frontend роутинг (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API запросы проксируем на backend
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Статические файлы
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

